<div class="row result-salons block-shadow">
  <div class="header-complet col s12">
  <h4 class="header-titre col s6">Salon num√©ro : {{salon.id}}</h4>
  <div class="header-additionnel col s6">
    <div class="header-date">{{salon.date | date: 'dd/MM/yyyy'}}</div>
    <div class="header-lieu">{{salon.club}}</div>
    <div class="header-sport">{{salon.sport}}</div>
    <div class="header-nbr-joueurs">{{salon.nbJoueurs}}/{{salon.joueurMax}}</div>
  </div>
</div>
  <div>
    <p class="grey-text text-darken-3 lighten-3 salon-description">{{salon.description}}</p>
   <div [ngSwitch]="salon.id">
     <div *ngSwitchCase="1"><a [routerLink]="['/salon-interieur/1']" class="btn waves-effect waves-light btn-voir">Voir</a></div>
     <div *ngSwitchCase="2"><a [routerLink]="['/salon-interieur/2']" class="btn waves-effect waves-light btn-voir">Voir</a></div>
     <div *ngSwitchDefault><a [routerLink]="['/salon-interieur/']" class="btn waves-effect waves-light btn-voir">Voir</a></div>
   </div>
  </div>
</div>
